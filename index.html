<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #004481;
            color: white;
        }
        #main-screen, #game-screen {
            display: none;
            background: white;
            color: #004481;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        .correct {
            color: #28a745;
        }
        .incorrect {
            color: #dc3545;
            text-decoration: underline;
        }
        textarea {
            width: 90%;
            height: 120px;
            font-size: 16px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #004481;
            border-radius: 4px;
            outline: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #ff671f;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #cc5400;
        }
        .extra-small-button {
            font-size: 10px;
            padding: 5px 10px;
        }
        pre {
            text-align: left;
            display: inline-block;
            white-space: pre-wrap;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="main-screen">
        <h1>Welcome to the Speed Typing Test</h1>
        <p>Test your typing speed by typing the given text as fast and accurately as possible. The timer starts when you begin typing and stops when you complete the text.</p>
        <button class="extra-small-button" onclick="startGame()">Start Game</button>
    </div>
    
    <div id="game-screen">
        <h1>Speed Typing Test</h1>
        <pre id="text-container"></pre>
        <textarea id="typing-area" placeholder="Start typing here..."></textarea>
        <p id="timer">Time: 0.00s</p>
        <button onclick="resetTest()">Reset</button>
    </div>
    
    <script>
        const textToType = `Goal
Make controls easier to activate.
What to do
Ensure targets meet a minimum size or have sufficient spacing around them.
Why it's important
Some people with physical impairments cannot click small buttons that are close together.`.split('\n');
        const textContainer = document.getElementById("text-container");
        const typingArea = document.getElementById("typing-area");
        const timerDisplay = document.getElementById("timer");
        const mainScreen = document.getElementById("main-screen");
        const gameScreen = document.getElementById("game-screen");
        let startTime = null;
        let interval = null;
        
        function startGame() {
            mainScreen.style.display = "none";
            gameScreen.style.display = "block";
            displayText();
        }
        
        function displayText() {
            textContainer.innerHTML = "";
            textToType.forEach(line => {
                let lineContainer = document.createElement("div");
                lineContainer.style.textAlign = "left";
                line.split("").forEach(char => {
                    let span = document.createElement("span");
                    span.textContent = char;
                    lineContainer.appendChild(span);
                });
                textContainer.appendChild(lineContainer);
            });
        }
        
        typingArea.addEventListener("input", () => {
            if (startTime === null) {
                startTime = Date.now();
                interval = setInterval(updateTimer, 10);
            }
            
            let typedLines = typingArea.value.split("\n");
            let lineContainers = textContainer.children;
            
            for (let lineIndex = 0; lineIndex < textToType.length; lineIndex++) {
                let spans = lineContainers[lineIndex]?.children;
                let typedLine = typedLines[lineIndex] || "";
                
                for (let charIndex = 0; charIndex < (spans?.length || 0); charIndex++) {
                    if (charIndex < typedLine.length) {
                        spans[charIndex].className = typedLine[charIndex] === textToType[lineIndex][charIndex] ? "correct" : "incorrect";
                    } else {
                        spans[charIndex].className = "";
                    }
                }
            }
            
            if (typedLines.join("\n").length >= textToType.join("\n").length) {
                clearInterval(interval);
            }
        });
        
        function updateTimer() {
            let elapsedTime = (Date.now() - startTime) / 1000;
            timerDisplay.innerText = `Time: ${elapsedTime.toFixed(2)}s`;
        }
        
        function resetTest() {
            clearInterval(interval);
            startTime = null;
            timerDisplay.innerText = "Time: 0.00s";
            typingArea.value = "";
            gameScreen.style.display = "none";
            mainScreen.style.display = "block";
        }
        
        mainScreen.style.display = "block";
    </script>
</body>
</html>
